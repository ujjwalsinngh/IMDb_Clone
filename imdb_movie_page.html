<!DOCTYPE html>
<html>

	<head>
		<title>IMDB Clone</title>

		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

		<meta charset="utf-8">
  		<meta name="viewport" content="width=device-width, initial-scale=1.0">
 		 <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
 		 <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
 		 <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

		<link rel="stylesheet" type="text/css" href="imdb_clone_index.css">

		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
		integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
		crossorigin="anonymous" referrerpolicy="no-referrer" />

		

	</head>

	<body onload="getMovieDetailsOnMoviePage()">

		<div class="nav-bar">

			<span onclick="redirectToHome()"><img src="https://upload.wikimedia.org/wikipedia/commons/thumb/6/69/IMDB_Logo_2016.svg/1200px-IMDB_Logo_2016.svg.png" class="logo"></span>

			<span id="menu">
				<i class="fa-solid fa-bars"></i>
				<span id="menu-text">Menu</span>
			</span>

			<input class="nav-bar-drop-down" type="checkbox" id="dropdown" name="dropdown"/>
			<label class="for-dropdown" for="dropdown">All <span id="sort-down"><i class="fa-solid fa-sort-down"></i></span></label>


 			<input type="text" id="searchBox" name="newTask" placeholder="Search IMDb">
 			<div class="search-list" id="search-list"></div>
 			<span class="search-icon" id="search"><i class="fa-regular fa-magnifying-glass"></i></span>

 			<span><img src="https://m.media-amazon.com/images/G/01/imdbpro/logos/IMDbPro-logo-primary-reversed._CB1513032401_.png" class="pro-logo"></span>

 			<span id="login-data">
 				<span class="watchlist" onclick="getFavourites()">
 					<i class="fa-solid fa-bookmark"></i>
					<span id="watchlist-text">Watchlist</span>
 				</span>

				<span id="sign-in">Sign In</span>

				<span class="language">
					<span id="language-text">EN</span>
					<span id="language-sort-down"><i class="fa-solid fa-sort-down"></i></span>
				</span>
					
			</span>

		</div>

		<div id="result-grid">
			
		</div>

		<script type="text/javascript" src="imdb_home.js"></script>
	</body>


</html>
